<div class="qa-tools-page">
  <h1>QA Tools Reference</h1>
  <p class="page-intro">Explore our comprehensive collection of quality assurance tools to enhance your software development workflow.</p>
  
  <!-- Filter controls -->
  <div class="filter-controls">
    <div class="filter-group">
      <label for="category-filter">Category:</label>
      <select id="category-filter">
        <option value="">All categories</option>
      </select>
    </div>
    
    <div class="filter-group">
      <label for="type-filter">Type:</label>
      <select id="type-filter">
        <option value="">All types</option>
      </select>
    </div>
    
    <div class="filter-group">
      <label for="tool-search">Search:</label>
      <input type="search" id="tool-search" placeholder="Search by tool name...">

        <label class="checkbox-label">
          <input type="checkbox" id="is-local-filter">

        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="api-filter">
          Has API
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="quality-gate-filter">

        </label>
      </div>
    </div>
    
    <div class="filter-group filter-group-actions">
      <button id="clear-filters" class="clear-button">Clear All Filters</button>
    </div>
  </div>

  <div id="loading-indicator" class="loading hidden">
    <div class="loading-spinner"></div>
    <p>Loading tools...</p>

  <div id="error-message" class="error hidden"></div>
